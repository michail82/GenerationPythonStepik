 <body>
  <h2 style="text-align: center;">Генерации пароля</h2> 
  <p>Напишите функцию <code>generate_password()</code>, которая принимает два аргумента:</p> 
  <ul> 
   <li><code>length</code>: длину пароля;</li> 
   <li><code>chars</code>: алфавит из символов которого состоит&nbsp;пароль;</li> 
  </ul> 
  <p>и возвращает пароль.</p> 
  <p>Используя цикл <code>for</code>, сгенерируйте необходимое количество паролей.</p>
 </body>
