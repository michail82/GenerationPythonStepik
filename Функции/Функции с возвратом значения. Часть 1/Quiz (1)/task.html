  <p>Функция <code>do_something()</code> определена следующим образом:</p> 
  <pre><code class="language-python">def do_something(numbers):
    result = 1
    for i in numbers:
        result *= i    
    return result</code></pre> 
  <p>Что будет выведено в результате выполнения следующего программного кода?&nbsp;</p> 
  <pre><code class="language-no-highlight">print(do_something([2, 2, 2, 2]))</code></pre>
